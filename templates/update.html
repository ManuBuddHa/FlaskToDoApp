{% extends 'base.html' %}

{% block title %}Task Update{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Task Update</h1>
    <div class="row col-md-4 mx-auto">
        <form action="/update/{{task.id}}" method="post">
            <input type="text" name="content" id="content" value="{{task.content}}" class="form-control border border-success border-2 mt-3">
            <input type="submit" value="Update Task" class="btn btn-success mt-2 float-end">
        </form>
    </div>
</div>
{% endblock %}
